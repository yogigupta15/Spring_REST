<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
    
<head>
    <meta charset="utf-8" />
    <title>Edit Product</title>
    
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/release/v5.4.1/css/all.css">
</head>

<style>
     table, th, td{padding:10px}
</style>

<body>
   <div align="center">
       <h2>Edit Product</h2>
       <br />
       <form action="#" th:action="@{/save_update}" th:object="${product}" 
             method="post">
           <table>
               <tr>
                   <td>Id:</td>
                   <td><input type="text" th:field="*{id}" readonly="readonly" /></td>
               </tr>
               <tr>
                   <td>Name:</td>
                   <td><input type="text" th:field="*{name}"></td>
               </tr>
               <tr>
                    <td>Category:</td>
                    <td><input type="text" th:field="*{category}"/></td>
               </tr>
               <tr>
                    <td colspan="2"><button class="btn-primary btn" type="submit">Update</button> </td>
               </tr>    
                   
           </table>
       </form>
   </div>
</body>    
</html>
